{% extends "dashboard/base.html" %}

{% block title %}PROTON - Projects{% endblock %}

{% block header %}
<div class="flex items-center justify-between px-6 py-4">
    <div>
        <h1 class="text-2xl font-bold text-slate-900">Projects</h1>
        <p class="text-sm text-slate-500 mt-1">
            Manage and monitor all your projects
        </p>
    </div>
    <div class="flex items-center gap-3">
        <button type="button" class="btn-gradient-primary flex items-center gap-2 text-sm"
            onclick="window.dispatchEvent(new CustomEvent('openAddProjectModal'))">
            <span class="inline-block">+</span>
            <span>Add New Project</span>
        </button>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="p-6">
    <div id="projects-root">
        <!-- Skeleton Loader -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-pulse">
            {% for i in range(6) %}
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="h-48 bg-slate-200"></div>
                <div class="p-6">
                    <div class="h-6 w-3/4 bg-slate-200 rounded mb-4"></div>
                    <div class="space-y-3 mb-6">
                        <div class="h-4 w-full bg-slate-200 rounded"></div>
                        <div class="h-4 w-5/6 bg-slate-200 rounded"></div>
                    </div>
                    <div class="flex justify-between items-center pt-4 border-t border-slate-100">
                        <div class="flex -space-x-2">
                            <div class="h-8 w-8 rounded-full bg-slate-300 ring-2 ring-white"></div>
                            <div class="h-8 w-8 rounded-full bg-slate-300 ring-2 ring-white"></div>
                            <div class="h-8 w-8 rounded-full bg-slate-300 ring-2 ring-white"></div>
                        </div>
                        <div class="h-8 w-20 bg-slate-200 rounded"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
